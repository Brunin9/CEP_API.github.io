<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de CEP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="principal">

    <img src="logo.webp" alt="Logo do site" />

    <h1>Consultar CEP</h1>

    <div id="erro" class="error"></div>

    <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" id="cep" maxlength="8" placeholder="Ex: 01001000" />
    </div>

    <div class="form-group">
      <label for="logradouro">Logradouro</label>
      <input type="text" id="logradouro" readonly />
    </div>
    <div class="form-group">
      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" readonly />
    </div>
    <div class="form-group">
      <label for="localidade">Cidade</label>
      <input type="text" id="localidade" readonly />
    </div>
    <div class="form-group">
      <label for="uf">UF</label>
      <input type="text" id="uf" readonly />
    </div>

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Ex: JÃ£o" />
    </div>

    <h2>Dados Salvos</h2>
    <ul id="lista-dados"></ul>

    <button id="salvar">Salvar</button>
  </div>

  <script src="script.js"></script>
</body>
  
</html>
